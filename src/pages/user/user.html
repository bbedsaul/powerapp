<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-title>User Admin Page</ion-title>
  </ion-item>
  <button
      ion-button
      type="button"
      block
      (click)="gotoAddUser(event, 'New')">
    Add User
  </button>
  <ion-list>
    <button
        ion-item
        *ngFor="let user of users | async; let i = index"
        (click)="gotoAddUser(event, 'Edit', user, i)">
      <h2>{{ user.username }} - {{ user.firstname }} {{ user.lastname }}</h2>
    </button>
  </ion-list>
</ion-content>
